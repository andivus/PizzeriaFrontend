<mat-toolbar color="primary">

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <a mat-menu-item routerLink="/items">
      <mat-icon>menu_book</mat-icon>
      <span>Меню</span>
    </a>

    <a mat-menu-item routerLink="/admin/items">
      <mat-icon>edit</mat-icon>
      <span>Редагування товарів</span>
    </a>
  </mat-menu>

  <span>Pizzeria</span>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Cart icon" (click)="openItemUserDialog()">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <button mat-icon-button aria-label="User icon">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>

<router-outlet></router-outlet>
