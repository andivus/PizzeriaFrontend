<mat-toolbar color="primary">

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <button mat-menu-item>
      <mat-icon>menu_book</mat-icon>
      <span>Menu</span>
    </button>

    <button mat-menu-item (click)="openAddItemDialog()">
      <mat-icon>edit</mat-icon>
      <span>Add item</span>
    </button>
  </mat-menu>

  <span>Pizzeria</span>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Cart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <button mat-icon-button aria-label="User icon">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Зображення </th>
      <td mat-cell *matCellDef="let row"> <img src="{{row.imageUrl}}" alt="-" width="64" height="64"> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Назва товару </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ціна </th>
      <td mat-cell *matCellDef="let row"> {{row.price | currency:'₴&nbsp;'}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Кількість </th>
      <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Відображення </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>{{row.isActive ? 'visibility' : 'visibility_off'}}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="editButton" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Внесення змін</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditItemDialog(row)">
          <mat-icon color="primary" >edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onDeleteClick(row.id)">
          <mat-icon color="warn" >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
